<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <strong>New Projects:</strong>
    </div>
</div>
<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <div class="col-md-4 controls">
                        <lable>Project Name</lable>
                        <input id="projectName" type="text" placeholder="Enter new project name" class="form-control input-md"
                               data-ng-model="project" required autofocus>
                    </div>
                    <div class="col-md-4 controls">
                        <lable>Project Leader</lable>
                        <input id="projectLeader" type="text" placeholder="Enter project leader" class="form-control input-md"
                               data-ng-model="project" required autofocus>
                    </div>
                    <div class="col-md-4 controls">
                        <lable>Description</lable>
                        <input id="projectDescription" type="text" placeholder="Description" class="form-control input-md"
                               data-ng-model="project" required autofocus>
                    </div>
                    <div class="col-md-1 controls text-center">
                        <button id="addButton" class="btn btn-primary" type="submit" data-ng-click="addProject()">Create</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
