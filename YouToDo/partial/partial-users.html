<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <strong>Registred users:</strong>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td>{{$index + 1}}</td>
                    <td class="text-uppercase">{{user}}</td>
                    <td><button class="btn btn-info">Info</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
