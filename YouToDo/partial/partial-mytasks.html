<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <strong>Tasks were assigned to me:</strong>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Task</th>
                <th>Description</th>
                <th>Deadline</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="task in tasks">
                <td>{{$index + 1}}</td>
                <td class="text-uppercase">{{task.TaskText}}</td>
                <td>{{task.TaskDescription}}</td>
                <td>{{task.TaskDateDeadline | date}}</td>
                <td>
                    <button class="btn btn-default" ng-click="openTask($index)">Open</button>
                    <button class="btn btn-info" ng-show={{isAssigned($index)}}>Start</button>
                    <button class="btn btn-success" ng-show={{isStart($index)}}>Done</button>
                    <button class="btn btn-danger" >Decline</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<modal title="Task" visible="showModalTask">
    <h1>{{task.TaskText}}</h1>
    <h3>{{task.TaskDescription}}</h3>
    <p>{{task.TaskComment}}</p>
</modal>
