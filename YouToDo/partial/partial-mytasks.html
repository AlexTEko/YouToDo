<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <strong>Tasks were assigned to me:</strong>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Task</th>
                <th class="hidden-xs">Description</th>
                <th class="hidden-xs">Deadline</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="task in tasks">
                <td>{{$index + 1}}</td>
                <td class="text-uppercase">{{task.TaskText}}</td>
                <td class="hidden-xs">{{task.TaskDescription}}</td>
                <td class="hidden-xs">{{task.TaskDateDeadline | date:'yyyy-MM-dd HH:mm'}}</td>
                <td>
                    <button class="btn btn-default" ng-click="openTask($index)">Open</button>
                    <button class="btn btn-info" ng-show={{isAssigned($index)}} ng-click="startTask(task)">Start</button>
                    <button class="btn btn-success" ng-show={{isStart($index)}} ng-click="doneTask(task)">Done</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<modal title="Task" visible="showModalTask">
    <h1>{{task.TaskText}}</h1>
    <h3>{{task.TaskDescription}}</h3>
    <p>{{task.TaskComment}}</p>
</modal>
